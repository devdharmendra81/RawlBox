<div class="page-signin-container">
    <section class="section section-signin">
        <div class="text-center">
            <img src="images/logo.png" alt="logo" class="logo-default">
        </div>
        <div class="panel panel-default">
            <div class="panel-body" role="tabpanel">
                <!-- forms container -->
                <div class="tab-content">
                    <!-- sign in -->
                    <div role="tabpanel" class="tab-pane active" id="do-signin">
                        <h3 class="text-center">Log Into Your Account</h3>
                        <form name='signInForm' method="post" ng-submit="signIn()" novalidate>
                            <div class="form-group"
                                 ng-class="{'has-error':signInForm.userEmail.$touched && signInForm.userEmail.$invalid}">
                                <label class="sr-only">Email Address<span class="text-danger">*</span></label>
                                <input name="userEmail" type="text" class="form-control" placeholder="Email Address"
                                       ng-model="user.email" required>
                                <span class="error-msg"
                                      ng-show="signInForm.userEmail.$touched && signInForm.userEmail.$invalid">
                                     <span ng-show="signInForm.userEmail.$error.required">Required&nbsp;field</span>
                                 </span>
                            </div>
                            <div class="form-group"
                                 ng-class="{'has-error':signInForm.password.$touched && signInForm.password.$invalid}">
                                <label class="sr-only">Password <span class="text-danger">*</span></label>
                                <input name="password" type="password" class="form-control" placeholder="Password"
                                       ng-model="user.password" required>
                                <span class="error-msg"
                                      ng-show="signInForm.password.$touched && signInForm.password.$invalid">
                                     <span ng-show="signInForm.password.$error.required">Required&nbsp;field</span>
                                 </span>
                            </div>
                            <div ng-if="loginErrorMsg" class="text-justify alert alert-danger">
                                <span>{{loginErrorMsg}}</span>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-block btn-action btn-primary" ng-disabled="signInForm.$invalid"
                                        type="submit">Sign in
                                </button>
                            </div>
                        </form>
                    </div>
                    <!-- end of sign in -->

                    <!-- sign up -->
                    <div role="tabpanel" class="tab-pane" id="do-signup">
                        <h3 class="text-center">New Account</h3>
                        <form name='signUpForm' method="post" ng-submit="signUp()" novalidate>
                            <div class="form-group"
                                 ng-class="{'has-error':signUpForm.fullName.$touched && signUpForm.fullName.$invalid}">
                                <label class="sr-only">Full Name <span class="text-danger">*</span></label>
                                <input name="fullName" type="text" class="form-control" placeholder="Full Name"
                                       ng-model="user.fullName" required>
                                <span class="error-msg"
                                      ng-show="signUpForm.fullName.$touched && signUpForm.fullName.$invalid">
                                     <span ng-show="signUpForm.fullName.$error.required">Required&nbsp;field</span>
                                 </span>
                            </div>

                            <div class="form-group" ng-class="{'has-error':signUpForm.userEmail.$touched && signUpForm.userEmail.$invalid}">
                                <label class="sr-only">Email Address<span class="text-danger">*</span></label>
                                <input name="userEmail" type="email" class="form-control" placeholder="Email Address"
                                       ng-model="user.email" required>
                                <span class="error-msg"
                                      ng-show="signUpForm.userEmail.$touched && signUpForm.userEmail.$invalid">
                                     <span ng-show="signUpForm.userEmail.$error.required">Required&nbsp;field</span>
                                 </span>
                            </div>

                            <div class="form-group"
                                 ng-class="{'has-error':signUpForm.password.$touched && signUpForm.password.$invalid}">
                                <label class="sr-only">Password <span class="text-danger">*</span></label>
                                <input name="password" type="password" class="form-control" placeholder="Password"
                                       ng-model="user.password" required>
                                <span class="error-msg"
                                      ng-show="signUpForm.password.$touched && signUpForm.password.$invalid">
                                     <span ng-show="signUpForm.password.$error.required">Required&nbsp;field</span>
                                 </span>
                            </div>
                            <div class="form-group"
                                 ng-class="{'has-error':(signUpForm.confirmPassword.$touched && signUpForm.confirmPassword.$invalid) || passwordMismatch}">
                                <label class="sr-only"> Confirm Password <span class="text-danger">*</span></label>
                                <input name="confirmPassword" type="password" class="form-control" placeholder="Confirm Password"
                                       ng-model="confirmPassword" required>
                                <span class="error-msg"
                                      ng-show="signUpForm.confirmPassword.$touched && signUpForm.confirmPassword.$invalid">
                                     <span ng-show="signUpForm.confirmPassword.$error.required">Required&nbsp;field</span>
                                 </span>
                                <span class="error-msg" ng-show="passwordMismatch">
                                     <span>Password Mismatch</span>
                                 </span>
                            </div>

                            <div ng-if="signupErrorMsg" class="text-justify alert alert-danger">
                                <span>{{signupErrorMsg}}</span>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-block btn-action btn-primary"
                                        ng-disabled="signUpForm.$invalid" type="submit">Register
                                </button>
                            </div>
                        </form>
                    </div>
                    <!-- end of sign in -->

                </div>
                <!-- end of forms container -->

                <!-- the switcher between forms -->
                <ul class="toggler text-center list-unstyled" role="tablist">
                    <li ng-hide="queryLink" role="presentation" class="active">Changed your mind? 
                      <a data-target="#do-signin"
                         aria-controls="do-signin" role="tab"
                         data-toggle="tab"
                         ng-click="clickSignInLink()">Back to sign in</a></li>
                    <li ng-hide="queryLink" role="presentation">Don't have an account?
                     <a data-target="#do-signup" aria-controls="do-signup"
                        role="tab" data-toggle="tab"
                        ng-click="clickSignUpLink()">Create one now</a>
                    </li>
                </ul>

            </div>
        </div>
        <!-- /panel -->
    </section>
</div>
